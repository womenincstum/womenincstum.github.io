<article class="archive-item" itemscope itemtype="https://schema.org/CreativeWork">
  <a href="{{ post.url }}" class="archive-item-link archive-item-image" 
    style="background-image: url('{{ post.cover_image | relative_url }}');">
    <div class="archive-item-overlay">
      <h3>{{ post.title }}</h3>
    </div>
  </a>
</article>
